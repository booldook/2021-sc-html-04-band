<!-- 
position: static(기본값), relative, absolute, fixed
- static(정적)
- relative(상대적인): 기준값이 될때 주로 쓰인다.
- absolute(절대적인): 레이어(Layer)
- fixed(고정된): 브라우저에 고정된 레이어
-->
