<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS - Animation</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/06.animation.css">
</head>
<body>
	<div class="title-wrapper wrapper">
		<h2>Transition Animation</h2>
	</div>
	<div class="content-wrapper wrapper">
		<div class="box box1">
			<h3>저는 박스입니다.</h3>
		</div>
	</div>
	<div class="content-wrapper wrapper">
		<div class="box box2"></div>
	</div>
	<div class="content-wrapper bg-wrapper">
		<img src="../img/ny.jpg" alt="ny" class="w100">
		<h3 class="title">BAND NAME</h3>
	</div>

	<header class="header-wrapper">
		<div class="navi-wrap">
			<div class="navi">HOME <div class="bar"></div></div>
			<div class="navi">ABOUT <div class="bar"></div></div>
			<div class="navi">WORKS <div class="bar"></div></div>
			<div class="navi">CONTACT <div class="bar"></div></div>
		</div>
	</header>
	<div class="img-wrapper">
		<img src="../img/paris.jpg" alt="이미지" class="w100">
	</div>
	<div class="content-wrapper wrapper">
		<div class="pers-wrap">
			<img src="../img/paris.jpg" alt="img" class="w100">
			<div class="box">설명입니다.</div>
		</div>
	</div>
	<div class="content-wrapper wrapper">
		<div class="skew-wrap">
			<div class="skew skew1"></div>
			<div class="skew skew2"></div>
			<div class="skew skew3"></div>
			<div class="skew skew4"></div>
		</div>
	</div>
</body>
</html>
